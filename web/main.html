<!DOCTYPE html>
<html>
<head>
    <title>소설 감정흐름 분석</title>
    <meta charset = "utf-8" />
    <link rel= "stylesheet" href="main.css"/>
</head>
<body>
<!------ 제목  ------>
    <div class="title">
    <h1>
        소설 감정흐름 분석
    </h1>
    <h2>
        소설 텍스트 파일과 분석할 등장인물을 입력해주세요.
    </h2>
    </div>

<!------ 텍스트 파일 및 등장인물 입력 ------>
    <div class="form">
        <!-- 텍스트 파일 입력 -->
        <div class="file-upload-wrapper" data-text="">
            <input name="file-upload-field" type="file" class="file-upload-field" value="">
        </div>

        <!-- 등장인물 이름 입력 -->
        <div class="character">
            <input type="text" placeholder="등장인물 이름 (ex. 김첨지)"/>
        </div>
        <button>ANALYZE</button>
    </div>    
    
    <!--<script scr="main.js"></script>-->
</body>
</html>
